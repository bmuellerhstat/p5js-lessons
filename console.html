<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <script>
        console.log("You've found the console!");
    </script>
    <style>
        body {
            font-size: 25px;
            line-height: 1.5;
            font-family: "Oswald", "Helvetica Neue";
            color: #2884C3;
        }
        
        h1,
        h2 {
            text-align: center;
            color: #2884C3;
        }
        
        h1 {
            font-size: 60px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #333;
            background-image: linear-gradient(to right, #ccc, #333, #ccc);
        }
        
        form {
            margin: 30px;
        }
        
        input {
            margin: 5px;
            height: 30px;
            font-size: 20px;
        }
        
        .blue-button {
            border-radius: 28px;
            font-family: Arial;
            color: #ffffff;
            font-size: 20px;
            background: #3498db;
            padding: 10px 20px 10px 20px;
            text-decoration: none;
            margin: 20px;
            height: 50px;
        }
        
        .blue-button:hover {
            background: #3cb0fd;
        }
        
        .wrapper {
            width: 1000px;
            margin: 0 auto;
            background-color: #e9e9e9;
            top: -1px;
            padding: 50px;
            padding-top: 0px;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>How to Access the JS Console</h1>
        <hr>

        <ul>
            <li>Easy ways</li>
            <ul>
                <li>âŒ˜ option j</li>
                <li>Chrome menu > View > Developer > Javascript Console</li>
            </ul>
            <li>More difficult ways</li>
            <ul>
                <li>Right-click (mac: control+click) > Inspect element > console tab</li>
                <li>Chrome top-right three lines > More tools > Developer tools > console tab</li>
            </ul>
        </ul>
    </div>
</body>

</html>
